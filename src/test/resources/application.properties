# --- Configuración JWT Falsa para Tests ---
app.jwt.secret=clave_secreta_generica_para_testing_1234567890
app.jwt.expiration-ms=3600000

# --- Configuración de Base de Datos H2 (En Memoria) ---
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate (Crea las tablas automáticamente al iniciar el test)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# --- Configuración de Culqi (Falsa para Tests) ---
culqi.api.key=sk_test_dummy_key_123456
culqi.api.url=https://api.culqi.com/v2