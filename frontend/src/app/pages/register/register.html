<div class="register-wrapper">
  <div class="register-card">
    <div class="img-container">
      <img src="/img/register.jpg" alt="Registro Rokefeli" />
    </div>

    <div class="form-container">
      <div class="register-header">
        <h2>Crea tu Cuenta</h2>
        <p>칔nete a la comunidad Rokefeli 游냏</p>
      </div>

      <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="Nombres" />
            <mat-error *ngIf="registerForm.get('Nombres')?.hasError('required')">
              Requerido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="half-width">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="Apellidos" />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>DNI</mat-label>
          <input matInput formControlName="DNI" type="number" />
          <mat-error *ngIf="registerForm.get('DNI')?.hasError('required')">Requerido</mat-error>
          <mat-error
            *ngIf="
              registerForm.get('DNI')?.hasError('minlength') ||
              registerForm.get('DNI')?.hasError('maxlength')
            "
          >
            Debe tener 8 d칤gitos
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electr칩nico</mat-label>
          <input matInput formControlName="CorreoElectronico" />
          <mat-error *ngIf="registerForm.get('CorreoElectronico')?.hasError('email')">
            Correo inv치lido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
          <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)">
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            Requerido
          </mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="registerForm.invalid"
          class="btn-submit"
        >
          Crear Usuario
        </button>
      </form>

      <div class="login-link">
        <span>쯏a tienes cuenta?</span>
        <a routerLink="/login">Inicia sesi칩n</a>
      </div>
    </div>
  </div>
</div>
