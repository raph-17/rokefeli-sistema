<div class="login-wrapper">
  <div class="login-card">
    <div class="img-container">
      <img src="/img/RokefeliLogin.jpg" alt="Login Rokefeli" />
    </div>

    <div class="form-container">
      <div class="login-header">
        <h2>Bienvenido</h2>
        <p class="subtitle">Ingresa tus credenciales para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="handleSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Requerido</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Correo inválido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" [type]="hide() ? 'password' : 'text'" />
          <button type="button" mat-icon-button matSuffix (click)="clickEvent($event)">
            <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Requerido</mat-error>
        </mat-form-field>

        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="loginForm.invalid"
          class="btn-submit"
        >
          Iniciar Sesión
        </button>
      </form>

      <div class="register-link">
        <span>¿No tienes cuenta?</span>
        <a routerLink="/register">Regístrate gratis</a>
      </div>
    </div>
  </div>
</div>
